<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat obrázek</title>
    <link rel="stylesheet" href="/ukol.css">
    <script src="/ukol.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    <h1>Přidat obrázek</h1>

    <div class="form-section">
        <input type="text" id="image-url" placeholder="Vlož odkaz na obrázek">
        <input type="text" id="image-title" placeholder="Vlož název obrázku">
    <div class="tlacitko">
        <button id="add-image">Přidat obrázek</button>
    </div>
    </div>

    <div class="image-display">
        <div class="image-container" id="image-container">
            <!-- Zde se zobrazí obrázek -->
        </div>
        <div class="image-list">
            <h2>Seznam obrázků</h2>
            <ol id="image-list">
                <!-- Zde se budou zobrazovat názvy obrázků -->
            </ol>
        </div>
    </div>


</body>
</html>
